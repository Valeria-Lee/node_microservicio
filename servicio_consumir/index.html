<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header">
                <h1>Contactos</h1>
            </div>
            <div class="card-body">
                <ul class="list-group" id="contact-list">
                    <!-- Aqui van los contactos anadidos de forma dinamica. -->
                </ul>
                <p id="no-contacts-message" class="d-none">No hay ningun contacto en la base de datos.</p>
            </div>
            <div class="card-footer">
                <form id="add-contact-form">
                    <div class="form-group">
                        <input type="text" id="firstname" placeholder="Nombre" class="form-control" autofocus required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="lastname" placeholder="Apellido" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Correo" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="phone" placeholder="#" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Add</button>
                </form>
            </div>
        </div>
        <script src="/app.js"></script>
    </div>
